<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container py-5">
      <div class="form-group">
        <label for="ProductNameInput">ProductName:</label>
        <input class="form-control" type="text" id="ProductNameInput" />
      </div>
      <div class="form-group">
        <label for="ProductPriceInput">ProductPrice:</label>
        <input class="form-control" type="number" id="ProductPriceInput" />
      </div>
      <div class="form-group">
        <label for="ProductCategoryInput">ProductCategory:</label>
        <input class="form-control" type="text" id="ProductCategoryInput" />
      </div>
      <div class="form-group">
        <label for="productDescripitionInput">ProductDescripition:</label>
        <textarea class="form-control" type="text" id="ProductDescripitionInput"></textarea>
      </div>
      <button onclick="operation();" class="btn btn-outline-info">Add product</button>
      <button onclick="onUpdateBtnClick();" class="btn btn-outline-warning">update product</button>
    </div>

    <div class="container">
      <input onkeyup="searchProduct (this.value)" placeholder="Search Product" class="form-control w-75 m-auto" type="text" id="" />
      <table class="table mt-5">
        <thead>
          <th>Index</th>
          <th>ProductName</th>
          <th>ProductPrice</th>
          <th>ProductCategory</th>
          <th>ProductDescripition</th>
          <th>update</th>
          <th>delete</th>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
